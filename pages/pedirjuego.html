<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Pedí tu juego!</title>
</head>

<body>

    <header>
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo de la pagina">
        </a>

        <form action="">
            <input type="search" placeholder="Buscar juego" class="buscar">
            <input type="submit" value="Buscar">
        </form>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./lista.html">Lista</a></li>
                <li><a href="./pedirjuego.html">Pedir Juego</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./faq.html">FAQ</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="info">
            <h1>Pedí tu juego!</h1>
            <form action="">
                <div>
                    <label for="nombre-usuario">Nombre y apellido: </label>
                    <input type="text" id="nombre-usuario" placeholder="Agregar nombre" required name="nombre-usuario">
                </div>
                <div>
                    <label for="email-usuario">Email: </label>
                    <input type="email" id="email-usuario" placeholder="ejemplo@gmail.com" name="email-usuario">
                </div>
                <div>
                    <label for="nombre-juego">Nombre del juego:</label>
                    <input type="text" id="nombre-juego" placeholder="Minecraft" name="nombre-juego">
                </div>

                <div>
                    <label for="motivo">Motivo del pedido:</label>
                    <select name="" id="motivo" name="motivo">
                        <option value="noesta">El juego no está</option>
                        <option value="errorcarga">Error de carga</option>
                        <option value="otro">Otro</option>
                    </select>

                </div>

                <div>
                    <label for="comentarios">Comentarios adicionales:</label>
                    <textarea name="comentarios" id="comentarios" cols="10" rows="2"></textarea>

                </div>
                <label for="recibir">Recibir novedades por mail?</label>
                <input type="checkbox" id="recibir" value="aceptar-novedades" name="recibir">
                <div>
                    <input type="submit" value="Enviar">
                </div>
        </section>

    </main>

    <!-- Footer -->

    <footer>

        <a href="../index.html"><img src="../img/logo.png" alt=""></a>
        <strong>Copyright Lautaro Sanabria 2022</strong>
        <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="facebook logo"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="instagram logo"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="../img/youtube.png" alt="youtube logo"></a>

    </footer>

</body>

</html>
